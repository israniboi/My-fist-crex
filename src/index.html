<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
  <header>
    Password Maker
  </header>

  <div class="main-container">
    <input id="resPass" type="text" class="passInput" placeholder="Your password" readonly>
    <input type="number" id="quantity" class="passInput quantityInput" min="1" max="17" value="8">
    <p class="inLineText">Password length</p>

    <div class="checkBoxes">
      <input id="isNumber" class="passCheckBox" type="checkbox" checked>
      <p class="inLineText">0-9</p>
      <input id="isUpper" class="passCheckBox" type="checkbox" checked>
      <p class="inLineText">A-Z</p>
      <input id="isLower" class="passCheckBox" type="checkbox" checked>
      <p class="inLineText">a-z</p>
    </div>
    <button id="newPass" class="passwdButton">Generate</button>
  </div>
</body>

</html>
